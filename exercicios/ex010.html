<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Aprendendo condições</h1>

    <input type="number" name="idade" id="idade">
    <input type="button" value="clique" onclick ="clique()">

    <div id="res">Idade</div>

    <script>
            function clique(){
                var num = window.document.getElementById('idade')
                var num1 = Number(num.value)

                if (num1 >= 18){
                     res.innerHTML =  `Você é maior de idade`
                } else {
                    res.innerHTML = `Você é menor de idade` 
                }
                res.innerHTML += "<p>Seja uma pessoa consciente!"
            }
    </script>

</body>
</html>
