<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos em JavaScript</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var soma = n1 + n2

        window.alert('A soma dos números é: '+ soma) // ('A soma entre os números é ${soma}') usa craze para esse formato de escrita
    </script>
</body>
</html>
