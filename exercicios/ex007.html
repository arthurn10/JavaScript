<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>
        body {
            font-size: 20px;
        }

        input {
           ;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1">
    <input type="number" name="n2" id="n2">
    <input type="button" value="somar" onclick ="somar()">

    <div id="res">Resultado</div>

    <script>

        function somar(){
            var num1 = window.document.getElementById('n1')
            var num2 = window.document.getElementById('n2')
            var res = window.document.getElementById('res')
            var numero1 = Number(num1.value)
            var numero2 = Number(num2.value)
            var s = numero1 + numero2
                res.innerHTML =  `A soma de ${numero1} + ${numero2} Ã© igual a <strong>${s}<strong>`
            }
    </script>
    
</body>
</html>
